<div class = 'main_container'>
    <app-header [section]="'admin'"></app-header>
    <section class = 'content_login'>
        <div class = 'title_container'>
            <h2 i18n> 
                Crear Encuesta
            </h2>
        </div>
        <div class = 'form_container'>
            <form class = "form_login col-lg-4 col-md-5 col-sm-6 col-10" [formGroup]="createSurveyForm" (ngSubmit)="onSubmit(createSurveyForm.value)">
                <div class = "pregunta">
                    <div class="form-row">
                        <div class="col-lg-12 mb-3">
                            <label for="inputPregunta" i18n>Título</label>
                            <input formControlName="question" type="text" class="form-control" id="inputPregunta" placeholder="Título" required>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="inputPregunta" i18n>Fecha de inicio</label>
                            <input formControlName="question" type="text" class="form-control" id="inputPregunta" placeholder="Inicio" required>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="inputPregunta" i18n>Fecha de cierre</label>
                            <input formControlName="question" type="text" class="form-control" id="inputPregunta" placeholder="Cierre" required>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="inputPregunta" i18n>Fecha de creacion</label>
                            <input formControlName="question" type="text" class="form-control" id="inputPregunta" placeholder="Obtener la fecha de creación" required>
                        </div>
                    </div>
                    <!--<div class="form-row d-flex justify-content-center">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" i18n>
                                Número de opciones
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item">2</a>
                                <a class="dropdown-item">3</a>
                                <a class="dropdown-item">4</a>
                                <a class="dropdown-item">5</a>
                                <a class="dropdown-item">6</a>
                                <a class="dropdown-item">7</a>
                                <a class="dropdown-item">8</a>
                                <a class="dropdown-item">9</a>
                            </div>
                        </div>
                    </div>-->
                    <div class="form-row pt-2" id="preguntaTemplate">
                        <div class="col-lg-12 mb-3">
                            <label for="inputPregunta" i18n>Pregunta</label>
                            <input formControlName="question" type="text" class="form-control" id="inputPregunta" placeholder="Pregunta" required>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="inputOpcion1" i18n>Opciones</label>
                            <input formControlName="option1" type="text" class="form-control" id="inputOpcion1" placeholder="Opción 1" required>
                            <br/>
                            <input formControlName="option2" type="text" class="form-control" id="inputOpcion2" placeholder="Opción 2" required> 
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit" i18n id="agregarPregunta" onclick="AddQuestions()">Agregar Pregunta</button>
                <button class="btn btn-primary mt-3" type="submit" i18n>Crear encuesta</button>
            </form>
        </div>
    </section>
</div>
<app-footer [section]="'admin'"></app-footer>
